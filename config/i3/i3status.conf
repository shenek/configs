sysdata {
	cache_timeout = 1
	format = '[\?color=cpu CPU: {cpu_usage}% {cpu_temp}{temp_unit}], [\?color=mem Mem: {mem_used}/{mem_total} GB ({mem_used_percent}%)]'
}

keyboard_layout {
	cache_timeout = 1
	color_cz = '#FF0000'
}

gitlab {
	few_issues_limit = 20
	many_issues_limit = 70
}

order+= "gitlab"
order+= "net_rate"
order+= "sysdata"
order+= "disk /"
order+= "disk /home"
order+= "keyboard_layout"
order+= "time"
